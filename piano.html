<!DOCTYPE html>
<html>
<head>
    <title>Piano Virtual</title>
    <style>
        .key {
            width: 50px;
            height: 200px;
            border: 1px solid black;
            display: inline-block;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="key" onclick="playSound('C')">C</div>
<div class="key" onclick="playSound('D')">D</div>
<div class="key" onclick="playSound('E')">E</div>
<div class="key" onclick="playSound('F')">F</div>
<div class="key" onclick="playSound('G')">G</div>
<div class="key" onclick="playSound('A')">A</div>
<div class="key" onclick="playSound('B')">B</div>

<audio id="audioC" src="C.mp3"></audio>
<audio id="audioD" src="D.mp3"></audio>
<audio id="audioE" src="E.mp3"></audio>
<audio id="audioF" src="F.mp3"></audio>
<audio id="audioG" src="G.mp3"></audio>
<audio id="audioA" src="A.mp3"></audio>
<audio id="audioB" src="B.mp3"></audio>

<script>
    function playSound(note) {
        var audio = document.getElementById('audio' + note);
        audio.play();
    }
</script>

</body>
</html>
